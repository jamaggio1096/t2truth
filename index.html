<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>T ‚Üí T | Truth in Transition</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script defer src="app.js"></script>
  <style>
    body { background-color: #121212; color: #00ffff; font-family: Arial, sans-serif; padding: 20px; }
    h1, h2 { text-align: center; }
    input, select, textarea, button { margin-top: 10px; padding: 10px; width: 100%; max-width: 400px; }
    button { background-color: #00ffff; color: #000; border: none; cursor: pointer; font-weight: bold; }
    .centered { text-align: center; margin-top: 30px; }
    .post { background-color: #1e1e1e; margin: 10px 0; padding: 10px; border-radius: 5px; }
    .auth-block, .post-block { max-width: 600px; margin: auto; margin-top: 20px; text-align: center; }
    .tier-buttons button { background-color: #00ffff; color: #000; margin: 5px; padding: 10px; font-weight: bold; border: none; cursor: pointer; }
    .tier-buttons button.active { background-color: #ffcc00; }
    #logout-btn { background-color: #ff4444; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>T ‚Üí T</h1>
  <p class="centered">Witness the shift ‚Äî From listening to secondary source newscasters, to hearing the news from the world itself.</p>

  <div class="auth-block" id="auth-block">
    <h2>Login / Register</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="register()">Register</button>
    <button onclick="login()">Login</button>
    <button onclick="anonymousLogin()">Continue Anonymously</button>
  </div>

  <div class="post-block" id="post-block" style="display:none;">
    <button id="logout-btn" onclick="logout()">Logout</button>

    <div class="tier-buttons" style="text-align:center;">
      <button onclick="selectTier(this)">üîç Truth Teller</button>
      <button onclick="selectTier(this)">‚úçÔ∏è Secret Sharer</button>
      <button onclick="selectTier(this)">üï∂Ô∏è Anonymous Accessory</button>
    </div>

    <select id="event-type">
      <option>Primary Source / Active Witness</option>
      <option>Secondary Source / Observer</option>
    </select>
    <textarea id="truth-input" placeholder="Type your truth here..."></textarea>
    <button onclick="submitPost()">Post</button>
  </div>

  <div class="centered">
    <h2>Live Posts</h2>
    <div id="posts"></div>
  </div>
</body>
</html>
