<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>T ‚Üí T | Truth in Transition</title>
  <style>
    body { background-color: #121212; color: #00ffff; font-family: Arial, sans-serif; padding: 20px; }
    h1, h2 { text-align: center; }
    textarea, select, button { display: block; width: 100%; max-width: 600px; margin: 10px auto; padding: 10px; }
    button { background-color: #00ffff; color: #000; border: none; font-weight: bold; cursor: pointer; }
    .tier-buttons { text-align: center; margin-top: 20px; }
    .tier-buttons button { margin: 5px; padding: 10px 20px; font-weight: bold; }
    .tier-buttons button.active { background-color: #ffcc00; color: #000; }
    .post { background-color: #1e1e1e; padding: 10px; margin: 10px auto; max-width: 600px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>T ‚Üí T</h1>
  <p style="text-align:center;">Witness the shift ‚Äî From listening to secondary source newscasters, to hearing the news from the world itself.</p>

  <div class="tier-buttons">
    <button onclick="selectTier(this)">üîç Truth Teller</button>
    <button onclick="selectTier(this)">‚úçÔ∏è Secret Sharer</button>
    <button onclick="selectTier(this)">üï∂Ô∏è Anonymous Accessory</button>
  </div>

  <select id="event-type">
    <option>Primary Source / Active Witness</option>
    <option>Secondary Source / Observer</option>
  </select>

  <textarea id="truth-input" placeholder="Type your truth here..."></textarea>
  <button onclick="submitPost()">Post</button>

  <div>
    <h2 style="text-align:center;">Live Posts</h2>
    <div id="posts"></div>
  </div>

  <script>
    const posts = [];

    function selectTier(button) {
      const buttons = document.querySelectorAll('.tier-buttons button');
      buttons.forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');
    }

    function submitPost() {
      const tier = document.querySelector('.tier-buttons .active')?.textContent || "Unknown Tier";
      const eventType = document.getElementById("event-type").value;
      const truth = document.getElementById("truth-input").value.trim();

      if (!truth) return alert("Please write something.");

      const postHTML = `
        <div class="post">
          <strong>${tier}</strong> | <em>${eventType}</em><br>
          ${truth}<br><small>${new Date().toLocaleString()}</small>
        </div>
      `;

      document.getElementById("posts").insertAdjacentHTML("afterbegin", postHTML);
      document.getElementById("truth-input").value = "";
    }
  </script>
</body>
</html>
